backend:
  name: git-gateway
  branch: main

media_folder: "image"
public_folder: "image"

collections:
  - name: "inicio"
    label: "Página de Inicio"
    files:
      - file: "datos/contenido.json"
        label: "Contenido Principal"
        name: "home"
        fields:
          # Sección Hero
          - label: "1. Sección Principal (Hero)"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Título Principal", name: "titulo", widget: "string"}
              - {label: "Subtítulo", name: "subtitulo", widget: "string"}
              - {label: "Descripción", name: "descripcion", widget: "text"}
              - {label: "Imagen Principal", name: "imagen", widget: "image"}

          # Sección Tabs
          - label: "2. Información (Tabs)"
            name: "info_tabs"
            widget: "object"
            fields:
              - label: "Pestaña Resumen"
                name: "resumen"
                widget: "object"
                fields:
                  - {label: "Título", name: "titulo", widget: "string"}
                  - {label: "Texto", name: "texto", widget: "text"}
              
              - label: "Pestaña Materiales"
                name: "materiales"
                widget: "list"
                field: {label: "Item", name: "item", widget: "string"}

              - label: "Pestaña Notas"
                name: "notas"
                widget: "list"
                field: {label: "Nota", name: "nota", widget: "string"}

          # Sección Pasos
          - label: "3. Pasos del Proceso"
            name: "pasos_lista"
            widget: "list"
            fields:
              - {label: "Título del Paso", name: "titulo", widget: "string"}
              - {label: "Descripción Header", name: "descripcion", widget: "string"}
              - label: "Checklist"
                name: "tareas"
                widget: "list"
                field: {label: "Tarea", name: "tarea", widget: "string"}
              - {label: "Tip / Nota", name: "tip", widget: "string", required: false}