backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

locale: "es"

collections:
  - name: "site"
    label: "Sitio"
    files:
      - name: "settings"
        label: "Ajustes"
        file: "content/settings.json"
        format: "json"
        fields:
          - { label: "SEO Title", name: "seoTitle", widget: "string" }
          - { label: "SEO Description", name: "seoDescription", widget: "text" }
          - { label: "Marca", name: "brandName", widget: "string" }
          - { label: "Logo (1-2 letras)", name: "logoBadge", widget: "string" }
          - label: "Tema por defecto"
            name: "defaultTheme"
            widget: "select"
            options: ["light", "dark"]
          - { label: "Color principal", name: "accent", widget: "color" }
          - { label: "Color secundario", name: "accent2", widget: "color" }
          - { label: "Ancho contenedor", name: "containerWidth", widget: "number", value_type: "int", min: 320, max: 1400 }
          - { label: "Fuente", name: "font", widget: "string", required: false }
          - label: "Links del header"
            name: "headerNavItems"
            widget: "list"
            fields:
              - { label: "Texto", name: "label", widget: "string" }
              - { label: "Href", name: "href", widget: "string" }
          - { label: "Footer", name: "footerText", widget: "string" }

  - name: "page"
    label: "Página"
    files:
      - name: "page"
        label: "Contenido"
        file: "content/page.json"
        format: "json"
        fields:
          - label: "Bloques"
            name: "blocks"
            widget: "list"
            types:
              - label: "Hero"
                name: "hero"
                widget: "object"
                fields:
                  - { label: "Mostrar", name: "enabled", widget: "boolean", default: true }
                  - { label: "ID (ancla)", name: "id", widget: "string", required: false }
                  - { label: "Título", name: "title", widget: "string" }
                  - { label: "Subtítulo", name: "subtitle", widget: "string", required: false }
                  - { label: "Headline", name: "headline", widget: "string", required: false }
                  - { label: "Texto", name: "body", widget: "markdown" }
                  - { label: "Imagen", name: "image", widget: "image", required: false }
                  - { label: "Alt imagen", name: "imageAlt", widget: "string", required: false }
                  - label: "Pills"
                    name: "pills"
                    widget: "list"
                    required: false
                  - label: "Botones"
                    name: "buttons"
                    widget: "list"
                    required: false
                    fields:
                      - { label: "Texto", name: "label", widget: "string" }
                      - { label: "Href", name: "href", widget: "string" }
                      - label: "Estilo"
                        name: "variant"
                        widget: "select"
                        options: ["primary", "ghost"]

              - label: "Texto"
                name: "text"
                widget: "object"
                fields:
                  - { label: "Mostrar", name: "enabled", widget: "boolean", default: true }
                  - { label: "ID (ancla)", name: "id", widget: "string", required: false }
                  - { label: "Título", name: "title", widget: "string", required: false }
                  - { label: "Texto", name: "body", widget: "markdown" }

              - label: "Imagen"
                name: "image"
                widget: "object"
                fields:
                  - { label: "Mostrar", name: "enabled", widget: "boolean", default: true }
                  - { label: "ID (ancla)", name: "id", widget: "string", required: false }
                  - { label: "Título", name: "title", widget: "string", required: false }
                  - { label: "Imagen", name: "image", widget: "image" }
                  - { label: "Alt", name: "alt", widget: "string", required: false }
                  - { label: "Caption", name: "caption", widget: "string", required: false }

              - label: "Galería"
                name: "gallery"
                widget: "object"
                fields:
                  - { label: "Mostrar", name: "enabled", widget: "boolean", default: true }
                  - { label: "ID (ancla)", name: "id", widget: "string", required: false }
                  - { label: "Título", name: "title", widget: "string", required: false }
                  - label: "Imágenes"
                    name: "images"
                    widget: "list"
                    fields:
                      - { label: "Imagen", name: "image", widget: "image" }
                      - { label: "Alt", name: "alt", widget: "string", required: false }

              - label: "Tabs"
                name: "tabs"
                widget: "object"
                fields:
                  - { label: "Mostrar", name: "enabled", widget: "boolean", default: true }
                  - { label: "ID (ancla)", name: "id", widget: "string", required: false }
                  - { label: "Título", name: "title", widget: "string", required: false }
                  - { label: "Aria label", name: "ariaLabel", widget: "string", required: false }
                  - label: "Pestañas"
                    name: "tabs"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "Contenido", name: "body", widget: "markdown" }

              - label: "Navegación"
                name: "nav"
                widget: "object"
                fields:
                  - { label: "Mostrar", name: "enabled", widget: "boolean", default: true }
                  - { label: "ID (ancla)", name: "id", widget: "string", required: false }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - { label: "Texto", name: "label", widget: "string" }
                      - { label: "Href", name: "href", widget: "string" }
